<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative path</title>
</head>
<body>
    <h3>formattiing tags</h3>
    <ul>
        <li><strong>strong tag:</strong> is used to display content in bold format</li>
        <li><i>this is italic text</i></li>
        <li><u>this text is underlined</u></li>
        <li><small>this is smaller text</small></li>
        <li><ins>this text is inserted</ins></li>
        <li><strong>subscript text:</strong>h<sub>2</sub>o</li>
        <li><strong>superscript text:</strong>e=mc<sup>2</sup></li>
    </ul>   
    <h3>relative path</h3>
    <p>image is pasted using relative path</p>
    <img src="../dhoni" alt="Dhoni">
 </body>
</html>
